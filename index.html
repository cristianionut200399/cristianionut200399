    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel ="stylesheet" href="style.css">
        <title>Animations</title>
    </head>
    <body>
        <div class="wrapper">
            <div class ="container">
                <input type="radio" name="slide" id="c1">
                <label for="c1" class="card">
                    <div class ="row">
                        <div class ="icon">1</div>
                        <div class ="description">
                            <h4>Lion cubs</h4>
                            <p>Lion cubs are born blind,
                            their eyes opening around seven days after birth.</p>
                        </div>
                    </div>
                </label>
                <input type="radio" name="slide" id="c2">
                <label for="c2" class="card">
                    <div class ="row">
                        <div class ="icon">2</div>
                        <div class ="description">
                            <h4>Cyberpunk</h4>
                            <p>Cyberpunk is a subgenre of science fiction
                            in a dystopian futuristic
                            setting</p>
                        </div>
                    </div>
                </label>
                <input type="radio" name="slide" id="c3">
                <label for="c3" class="card">
                    <div class ="row">
                        <div class ="icon">3</div>
                        <div class ="description">
                            <h4>House</h4>
                            <p>This is a house decor</p>
                        </div>
                    </div>
                </label>
                <input type="radio" name="slide" id="c4">
                <label for="c4" class="card">
                    <div class ="row">
                        <div class ="icon">4</div>
                        <div class ="description">
                            <h4>Photography</h4>
                            <p>Photography is the art, application,
                            and practice of creating images</p>
                        </div>
                    </div>
                </label>
            </div>
        </div>
    </body>
    </html>
